{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>{{ title }}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

    {% if showForm %}
  		<form action="/submit" method="POST">
    		<label for="name_field">Name:</label>
    		<input name="name" type="text" id="name_field" 
    		value = "{{ n }}">

    		<label for="text_field">Text:</label>
    		<input name="text" type="text" id="text_field" style="width: 350px;">
    		<input type="submit" value="Submit">
  		</form>
{% endif %}
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      	<div> 
      		<img src = "http://orig15.deviantart.net/e786/f/2011/307/a/7/troll_scratch_cat_by_darthpickley-d4f02z8.gif" class = "avatar"></img>

      		<span class = "name"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></span>
			<p id = 'tweet-text'>{{tweet.text}}</p>
      	</div>

      	
        
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
